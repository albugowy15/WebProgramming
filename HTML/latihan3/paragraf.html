<!DOCTYPE html>
<html>
<head>
	<title>html Paragraf</title>
</head>
<body>

<!-- contoh tag p, br, dan hr -->
<p>Ini adalah paragraf 1</p>
<br>
<p>Ini adalah <br> paragraf 2</p>
<hr>

<!-- contoh tag b, i, u -->
<p><b>Selamat datang</b> di kuliah <i>pemrograman Web 1</i></p>
<p>Nama saya <u>Mohamad Kholid Bughowi</u></p>
<br>

<!-- contoh tag strong, em -->
<p><strong>Pengumuman</strong>. kuliah pemrograman web 1, selasa 4 mei 2021 <em>ditiadakan!</em></p>

</body>
</html>
