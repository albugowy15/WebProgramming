<!DOCTYPE html>
<html>
<head>
	<title>Membuat form dalam tabel HTML</title>
</head>
<body>

	<table cellpadding="5" border="0" align="center">
		<form>
			<tr align="center">
				<td align="right"><label for="username">Text : </label></td>
				<td align="left"><input type="text" id="username"></td>
			</tr>
			<tr align="center">
				<td align="right"><label for="password">Password : </label></td>
				<td align="left"><input type="text" id="password"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<label for="Radio 1">Radio 1</label><input id="Radio 1" type="radio" name="jeniskelamin">
					<label for="Radio 2">Radio 2</label><input id="Radio 2" type="radio" name="jeniskelamin">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<label for="checkbox 1">checkbox 1</label><input id="checkbox 1" type="checkbox" name="jeniskelamin">
					<label for="checkbox 2">checkbox 2</label><input id="checkbox 2" type="checkbox" name="jeniskelamin">
				</td>
			</tr>
			<tr align="center">
				<td><label>Combo Box : </label></td>
				<td>
					<select>
						<option>Option 1</option>
						<option>Option 2</option>
						<option>Option 3</option>
					</select>
				</td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<button type="submit">Button</button>
				</td>
			</tr>
		</form>
	</table>

</body>
</html>
