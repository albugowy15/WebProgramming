<!DOCTYPE html>
<html>
<head>
	<title>Dimensi & Overflow</title>
	<style type="text/css">

		.hello {
			height: 150px;
			width: 150px;
			background-color: lightblue;
		}

		.satu {
			width: 200px;
			height: 200px;
			background-color: pink;
		}

		.dua {
			width: 80%;
			background-color: aqua;
		}

		.overflow {
			width: 200px;
			height: 200px;
			background-color: pink;
			overflow: scroll;
		}

	</style>
</head>
<body>

	<div class="hello">Hello World</div>

	<br><br>

	<div class="satu">
		<div class="dua">Hello World</div>
	</div>

	<br><br>

	<div class="overflow">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
	tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam</div>

</body>
</html>
